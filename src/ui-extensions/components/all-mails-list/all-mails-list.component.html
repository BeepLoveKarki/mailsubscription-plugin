<vdr-action-bar>
    <vdr-ab-left>
        <input
            type="text"
            name="searchTerm"
            [placeholder]="'vdr-mailsubscription-plugin.search-by-email' | translate"
            class="clr-input search-input"
        />
    </vdr-ab-left>
    <vdr-ab-right>
        <vdr-action-bar-items locationId="email-list"></vdr-action-bar-items>
        <a class="btn" id="createbtn" [routerLink]="['./create']" *vdrIfPermissions="'CreateSettings'">
            <clr-icon shape="plus"></clr-icon>
			{{ 'vdr-mailsubscription-plugin.create-new-email' | translate }}
        </a>
    </vdr-ab-right>
</vdr-action-bar>

<vdr-data-table
    [items]="items$ | async"
    [itemsPerPage]="itemsPerPage$ | async"
    [totalItems]="totalItems$ | async"
    [currentPage]="currentPage$ | async"
    (pageChange)="setPageNumber($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>
	<vdr-dt-column>Email</vdr-dt-column>
	<vdr-dt-column>Created At</vdr-dt-column>
	<vdr-dt-column>Updated At</vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
	<vdr-dt-column></vdr-dt-column>
    <ng-template let-email="item">
		<td class="left align-middle">{{ email.email | translate }}</td>
		<td class="left align-middle">{{ email.createdAt | date: 'longDate' }}</td>
		<td class="left align-middle">{{ email.updatedAt | date: 'longDate' }}</td>
		<td class="right align-middle">
            <vdr-table-row-action
                iconShape="edit"
                [label]="'common.edit' | translate"
                [linkTo]="['./', email.id]"
            ></vdr-table-row-action>
        </td>
		
		<td class="right align-middle">
            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button
                        type="button"
                        class="delete-button"
                        (click)="deleteEmail(email.id)"
                        vdrDropdownItem
                    >
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
		
    </ng-template>
</vdr-data-table>
